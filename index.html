<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Higher or Lower</title>
    <!-- BootStrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Custom JS -->
    <script src="js/app.js" charset="utf-8"></script>
    <!-- Google Font API -->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
  </head>
  <body>


  <div class="container">
    <h1 class="header">Higher or Lower</h1>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <p>Lives: <span id="lives"></span></p>
      </div>
      <div class="col-md-6">
        <p>Score: <span id="score"></span></p>
      </div>
    </div>
  </div>

  <div class="container" id="main-content">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <div class="card_suit"><p id="cardNumber"></p></div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="card2">
            <div class="card_suit"><p id="cardNumber2"></p></div>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <button type="button" name="button" id="buttongen" class="btn btn-dark">Start</button>
        </div>
        <div class="col-md-6">
          <button type="button" name="button" id="higherbtn" class="btn btn-dark">Higher</button>
          <button type="button" name="button" id="lowerbtn" class="btn btn-dark">Lower</button>
        </div>
      </div>
    </div>
  </div>

  <button type="button" name="button" id="bringback" class="btn btn-dark">Replay</button>

  <div class="container rules">
    <div class="card-body">
      Welcome to Higher or Lower ! Please click start to continue, this will generate you a card,
      you must then decide whether the next card is going to be higher or lower. You only have three Lives,
      so three incorrect guesses and its GAME OVER !<BR>Ace = 0
    </div>
  </div>

  <div class="container images">
    <img src="assets/5chip.png" alt="5 chip">
    <img src="assets/25.png" alt="25 chip">
    <img src="assets/100.png" alt="100 chip">
  </div>

  </body>
</html>
